<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
	this.load.image('bg', 'texture/bg.png')
    this.load.image('player', 'texture/player.png')
    this.load.image('playerHooking', 'texture/playerHooking.png')
}

function create ()
{
    cursors = this.input.keyboard.createCursorKeys();
	this.add.image(400, 300, 'bg')
    player = this.add.sprite(400, 300, 'player')
    player.setScale(.3)
    playerHooking = this.add.sprite(400, 300, 'playerHooking').setScale(.3)
    if (cursors.left.isDown)
{
        playerHooking.disableBody(true, true)
}

}

function update ()
{
}
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src= "script/script.js"></script>
</body>
</html>
